<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAY</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img class=logo-img src="way.png" alt="Store Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section class="store">
        <div class="item">
            <img src="Nike Air Force 1 '07.png" alt="Nike Air Force 1">
            <h2>Nike Air Force 1</h2>
            <p>$160</p>
            <button>Add to Cart</button>
        </div>
        <div class="item">
            <img src="Nike Dunk Low.png" alt="Nike Dunk Low">
            <h2>Nike Dunk Low</h2>
            <p>$160</p>
            <button>Add to Cart</button>
        </div>
        <div class="item">
            <img src="Nike Blazer Mid '77.png" alt="Nike Blazer Mid '77">
            <h2>Nike Blazer Mid '77</h2>
            <p>$140</p>
            <button>Add to Cart</button>
        </div>
        <div class="item">
            <img src="Nike Free Metcon 5.png" alt="Nike Free Metcon 5">
            <h2>Nike Free Metcon 5</h2>
            <p>$140</p>
            <button>Add to Cart</button>
        </div>
        <div class="item">
            <img src="Nike Vaporfly 3.png" alt="Nike Vaporfly 3">
            <h2>Nike Vaporfly 3</h2>
            <p>$330</p>
            <button>Add to Cart</button>
        </div>
        <div class="item">
            <img src="Nike Streakfly.png" alt="Nike Streakfly">
            <h2>Nike Streakfly</h2>
            <p>$230</p>
            <button>Add to Cart</button>
        </div>
    </section>
    <footer>
        <p>Way &copy; 2024</p>
    </footer>
</body>
</html>
